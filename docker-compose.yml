version: "3.9"

services:
  financialpeace-database:
    image: krylixza/financialpeace-database:1.0.0.8
    container_name: financialpeace-database
    networks:
      - financialpeace
    ports:
      - 3306:3306

  financialpeace-web-api:
    image: krylixza/financialpeace-web-api:latest
    container_name: financialpeace-web-api
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_NUMBER=1.0.0.0
    depends_on: 
      - financialpeace-database
    networks:
      - financialpeace
    ports: 
      - 5000:5000
    restart: unless-stopped

networks:
  financialpeace:
